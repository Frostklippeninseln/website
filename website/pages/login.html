<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            z-index: 0;
        }

        .loginpage {
            height: 100%;
            width: 100%;
            background-image: url(../public/nebellogin.jpg);
            background-size: cover;
            background-position: center;
            z-index: 2;
            position: relative;
        }

        .darklayer {
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.5;
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
        }

        .loginhead {
            font-size: 45px;
            color: #57C0F2;
            margin-left: 20px;
            margin-top: 20px;
        }

        .flagimg {
            max-width: 10%;
            margin-left: 2%;
            margin-top: 2%;
            position: absolute;
            z-index: 2;
        }

        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
        }

        .login-form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-form input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #57C0F2;
            color: white;
            cursor: pointer;
        }

        .remember-me {
            margin-top: 10px;
            text-align: left;
        }

        .urldemo {
            color: white;
            font-size: 35px;
            font-weight: bold;
            position: absolute;
            margin-left: 0;
            margin-top: 2%;
            z-index: 2;
            left: 13%;
            top: 2%;
        }

    </style>
</head>
<body>
    <div class="darklayer"></div>
    <div class="loginpage">
        <a href="index.html"><img class="flagimg" src="../public/Frostklingeninseln.png" alt=""></a> 
        <div class="login-form">
            <form>
                <input type="text" name="last_name_id" placeholder="Nachname" required>
                <input type="text" name="resident_id" placeholder="Bewohner Identifikation" required pattern="[0-9]*">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Angemeldet bleiben</label>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
        <p class="urldemo">.fki</p>
    </div>
</body>
</html>
